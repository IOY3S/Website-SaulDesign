<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">

	<title>SaulDesign</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<img src="img/logo.svg" alt="Logo">
				</div>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link">Home</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">About Me</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="page">
			<section class="page__main main">
				<div class="main__container">
					<div class="main__content">
						page
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<nav class="footer__menu menu-footer">
					<ul class="menu-footer__list">
						<li class="menu-footer__item">
							<a href="#" class="menu-footer__link menu-footer__link--home">Home</a>
						</li>
						<li class="menu-footer__item">
							<a href="#" class="menu-footer__link menu-footer__link--about">About me</a>
						</li>
						<li class="menu-footer__item">
							<a href="#" class="menu-footer__link menu-footer__link--contacts">Contact</a>
						</li>
					</ul>
				</nav>
				<div class="footer__social social">
					<a href="#" class="social__link">
						<img src="img/icons/facebook.svg" alt="Facebook">
					</a>
					<a href="#" class="social__link">
						<img src="img/icons/instagram.svg" alt="Instagram">
					</a>
					<a href="#" class="social__link">
						<img src="img/icons/twitter.svg" alt="Twitter">
					</a>
					<a href="#" class="social__link">
						<img src="img/icons/youtube.svg" alt="Youtube">
					</a>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
